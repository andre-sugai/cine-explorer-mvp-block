[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# API Proxy must come BEFORE catch-all
[[redirects]]
  from = "/api/translate"
  to = "/.netlify/functions/translate"
  status = 200
  force = true

# SPA Catch-all
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
